<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header class="header">
      <div class="header__logo"><a class="logo" href="/"><img class="logo__image" src="images/logo.png" alt="logotype"></a></div>
      <div class="header__menu"><a class="button button--small" href="javascript:;" data-text="Knopka">Knopka</a>
        <button class="hamburger"><span class="hamburger__line"></span></button>
      </div>
    </header>
    <div class="slides">
      <div class="slides__wrapper">
        <div class="slides__slide" style="background-image: url(images/slider/slide1.jpg)"><img class="slides__image" src="images/slider/slide1.jpg"></div>
        <div class="slides__slide" style="background-image: url(images/slider/slide2.jpg)"><img class="slides__image" src="images/slider/slide2.jpg"></div>
        <div class="slides__slide" style="background-image: url(images/slider/slide3.jpg)"><img class="slides__image" src="images/slider/slide3.jpg"></div>
        <div class="slides__slide" style="background-image: url(images/slider/slide4.jpg)"><img class="slides__image" src="images/slider/slide4.jpg"></div>
        <div class="slides__slide" style="background-image: url(images/slider/slide5.jpg)"><img class="slides__image" src="images/slider/slide5.jpg"></div>
      </div>
    </div>
    <script src="js/libs.min.js"></script>
    <script src="js/components/functions.js"></script>
    <script src="js/index.js"></script>
